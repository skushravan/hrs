<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-6">
                    <i class="bi bi-shield-lock text-primary"></i> Session Information
                </h1>
                <p class="text-muted">View authentication and session details for the current user.</p>
            </div>
        </div>

        <div th:if="${errorMessage}" class="alert alert-warning">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${errorMessage}">Your session has expired.</span>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <strong>User Details</strong>
            </div>
            <div class="card-body">
                <p>
                    <span class="text-muted">Status:</span>
                    <span th:text="${authenticated} ? 'Authenticated' : 'Guest'"></span>
                </p>
                <p>
                    <span class="text-muted">Username:</span>
                    <span th:text="${username}">N/A</span>
                </p>
                <div>
                    <span class="text-muted">Roles:</span>
                    <div th:if="${roles != null}">
                        <span class="badge bg-primary me-1" th:each="role : ${roles}" th:text="${role}">ROLE_USER</span>
                    </div>
                    <div th:if="${roles == null}">
                        <span class="text-muted">None</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <strong>Session Details</strong>
            </div>
            <div class="card-body">
                <p>
                    <span class="text-muted">Session ID:</span>
                    <span th:text="${sessionId != null ? sessionId : 'No active session'}"></span>
                </p>
                <p>
                    <span class="text-muted">Created:</span>
                    <span th:text="${creationTime != null ? creationTime : 'N/A'}"></span>
                </p>
                <p>
                    <span class="text-muted">Last Accessed:</span>
                    <span th:text="${lastAccessedTime != null ? lastAccessedTime : 'N/A'}"></span>
                </p>
            </div>
        </div>

        <div class="d-flex gap-2">
            <a href="/" class="btn btn-outline-secondary">
                <i class="bi bi-house"></i> Dashboard
            </a>
            <a href="/session/info" class="btn btn-outline-primary">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </a>
            <form th:if="${authenticated}" th:action="@{/auth/logout}" method="post" class="ms-auto">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </form>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
