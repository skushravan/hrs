<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Ratings - Hotel Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .star-rating { color: #ffc107; }
        .rating-card { border-left: 4px solid #007bff; }
        .rating-card.approved { border-left-color: #28a745; }
        .rating-card.pending { border-left-color: #ffc107; }
        .rating-card.rejected { border-left-color: #dc3545; }
    </style>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container mt-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-6">
                    <i class="bi bi-star-fill text-warning"></i> Customer Ratings & Reviews
                </h1>
                <p class="text-muted">Manage customer feedback and ratings</p>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Rating Statistics -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-star-fill display-4"></i>
                        <h2 class="card-title" th:text="${averageRating}">0.0</h2>
                        <p class="card-text">Average Rating</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-clock display-4"></i>
                        <h2 class="card-title" th:text="${pendingCount}">0</h2>
                        <p class="card-text">Pending Reviews</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <i class="bi bi-check-circle display-4"></i>
                        <h2 class="card-title" th:text="${totalRatings}">0</h2>
                        <p class="card-text">Total Ratings</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Actions -->
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="btn-group" role="group">
                    <a href="/ratings" class="btn btn-outline-primary">All Ratings</a>
                    <a href="/ratings/pending" class="btn btn-outline-warning">Pending</a>
                    <a href="/ratings/approved" class="btn btn-outline-success">Approved</a>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <a href="/ratings/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Submit Rating
                </a>
            </div>
        </div>

        <!-- Ratings List -->
        <div class="row">
            <div class="col-12">
                <div th:each="rating : ${ratings}">
                    <th:block th:with="statusClass=${rating.status != null ? (rating.status.name() == 'APPROVED' ? 'approved' : (rating.status.name() == 'PENDING' ? 'pending' : (rating.status.name() == 'REJECTED' ? 'rejected' : ''))) : ''}">
                        <div class="card mb-3 rating-card" th:classappend="${statusClass}">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <!-- Stars -->
                                        <div class="mb-2">
                                            <span th:each="i : ${#numbers.sequence(1, 5)}">
                                                <i th:class="${i <= rating.rating} ? 
                                                    'bi bi-star-fill star-rating' : 
                                                    'bi bi-star text-muted'"></i>
                                            </span>
                                            <span class="ms-2 fw-bold" th:text="'(' + ${rating.rating} + '/5)'"></span>
                                        </div>
                                        
                                        <!-- Customer Info -->
                                        <h5 class="card-title" th:text="${rating.customerName}"></h5>
                                        <p class="text-muted mb-1" th:text="${rating.customerEmail}"></p>
                                        
                                        <!-- Comment -->
                                        <p class="card-text mt-2" th:text="${rating.comment}"></p>
                                        
                                        <!-- Date -->
                                        <small class="text-muted">
                                            <i class="bi bi-calendar"></i>
                                            <span th:text="${#temporals.format(rating.date, 'MMM dd, yyyy HH:mm')}"></span>
                                        </small>
                                    </div>
                                    
                                    <div class="col-md-4 text-end">
                                        <!-- Status Badge -->
                                        <span th:switch="${rating.status != null ? rating.status.name() : 'UNKNOWN'}" class="badge mb-3">
                                            <span th:case="'PENDING'" class="badge bg-warning text-dark">Pending Review</span>
                                            <span th:case="'APPROVED'" class="badge bg-success">Approved</span>
                                            <span th:case="'REJECTED'" class="badge bg-danger">Rejected</span>
                                            <span th:case="*" class="badge bg-secondary">Unknown</span>
                                        </span>
                                        
                                        <!-- Action Buttons -->
                                        <div th:if="${rating.status != null and rating.status.name() == 'PENDING'}" class="btn-group-vertical w-100">
                                            <form th:action="@{/ratings/{id}/approve(id=${rating.id})}" method="post" class="d-inline">
                                                <button type="submit" class="btn btn-success btn-sm w-100 mb-1">
                                                    <i class="bi bi-check-lg"></i> Approve
                                                </button>
                                            </form>
                                            <form th:action="@{/ratings/{id}/reject(id=${rating.id})}" method="post" class="d-inline">
                                                <button type="submit" class="btn btn-danger btn-sm w-100" 
                                                        onclick="return confirm('Reject this rating?')">
                                                    <i class="bi bi-x-lg"></i> Reject
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
                
                <!-- Empty State -->
                <div th:if="${ratings == null or ratings.empty}" class="text-center py-5">
                    <i class="bi bi-star display-1 text-muted"></i>
                    <h4 class="text-muted mt-3">No Ratings Found</h4>
                    <p class="text-muted">No customer ratings available yet.</p>
                    <a href="/ratings/new" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Submit First Rating
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Footer -->
    <div th:replace="~{footer :: footer}"></div>
</body>
</html>
