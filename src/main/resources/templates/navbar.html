<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="navbar">
    <style>
        .navbar-logo {
            height: 40px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
            transition: transform 0.3s ease;
        }
        .navbar-brand:hover .navbar-logo {
            transform: scale(1.1);
        }
    </style>
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/" style="text-decoration: none;">
            <img th:src="@{/images/hms-logo.png}" 
                 alt="HMS Logo" 
                 class="navbar-logo me-2"
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">
            <i class="bi bi-building" style="display: none;"></i>
            <span class="fw-bold ms-2">Hotel Reservation System</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="bi bi-house-door"></i> Home
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('STAFF') or hasRole('ADMIN')">
                    <a class="nav-link" href="/reservations">
                        <i class="bi bi-calendar-check"></i> Reservations
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/staff">
                        <i class="bi bi-people"></i> Staff Management
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/tasks">
                        <i class="bi bi-list-check"></i> Task Center
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/admin/dashboard">
                        <i class="bi bi-speedometer2"></i> Admin Dashboard
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('STAFF')">
                    <a class="nav-link" href="/inventory">
                        <i class="bi bi-box-seam"></i> Inventory
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('STAFF')">
                    <a class="nav-link" href="/tables">
                        <i class="bi bi-grid-3x3-gap"></i> Table Status
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('CUSTOMER')">
                    <a class="nav-link" href="/customer/reservations">
                        <i class="bi bi-calendar-heart"></i> My Reservations
                    </a>
                </li>

                <li class="nav-item" sec:authorize="hasRole('CUSTOMER')">
                    <a class="nav-link" href="/ratings">
                        <i class="bi bi-star-fill"></i> Ratings
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white me-3">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name">User</span>
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/auth/logout}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn nav-link text-start p-0 border-0 bg-transparent">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
