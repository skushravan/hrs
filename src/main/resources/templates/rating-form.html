<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Rating - Hotel Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .star-rating { cursor: pointer; color: #ddd; font-size: 2rem; }
        .star-rating:hover, .star-rating.active { color: #ffc107; }
    </style>
</head>
<body>
    <div th:replace="~{navbar :: navbar}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">
                            <i class="bi bi-star-fill text-warning"></i> Submit Your Rating
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/ratings}" th:object="${rating}" method="post">
                            <!-- Star Rating -->
                            <div class="mb-3">
                                <label class="form-label fw-bold">Your Rating</label>
                                <div class="star-rating-container">
                                    <span th:each="i : ${#numbers.sequence(1, 5)}" 
                                          class="star-rating me-1" 
                                          th:data-rating="${i}"
                                          onclick="setRating(this)">
                                        <i class="bi bi-star"></i>
                                    </span>
                                    <input type="hidden" th:field="*{rating}" id="ratingValue" required>
                                </div>
                                <div class="form-text">Click on the stars to rate your experience</div>
                            </div>

                            <!-- Customer Name -->
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="customerName" 
                                       th:field="*{customerName}" required>
                            </div>

                            <!-- Customer Email -->
                            <div class="mb-3">
                                <label for="customerEmail" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="customerEmail" 
                                       th:field="*{customerEmail}" required>
                            </div>

                            <!-- Comment -->
                            <div class="mb-3">
                                <label for="comment" class="form-label">Your Review</label>
                                <textarea class="form-control" id="comment" th:field="*{comment}" 
                                          rows="4" placeholder="Share your experience with us..."></textarea>
                                <div class="form-text">Maximum 500 characters</div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/ratings" class="btn btn-secondary me-md-2">Cancel</a>
                                <button type="submit" class="btn btn-primary">Submit Rating</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setRating(element) {
            const rating = element.getAttribute('data-rating');
            document.getElementById('ratingValue').value = rating;
            
            // Update star display
            const stars = document.querySelectorAll('.star-rating');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                    star.innerHTML = '<i class="bi bi-star-fill"></i>';
                } else {
                    star.classList.remove('active');
                    star.innerHTML = '<i class="bi bi-star"></i>';
                }
            });
        }
    </script>
</body>
</html>
